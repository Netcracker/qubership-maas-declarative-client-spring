# Maven Verify Workflow
#
# Validates pull requests by running Maven verify (compile, test, check).
# Uses generic-maven-build.yaml for the actual build process.
#
# Triggers:
#   - Pull request opened, synchronized, or reopened
#
# See generic-maven-build.yaml for full documentation on build features and required secrets/vars.

name: Maven verify

run-name: >
  Verify —
  PR (${{ github.head_ref }}) —
  [${{ github.event.pull_request.title }}]

on:
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  maven-verify:
    name: Maven verify
    uses: Netcracker/qubership-core-infra/.github/workflows/generic-maven-build.yaml@v2.1.0
    with:
      maven-command: 'verify'
      sonar-project-key: ${{ vars.SONAR_PROJECT_KEY }}
    secrets: inherit

